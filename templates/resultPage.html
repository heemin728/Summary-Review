<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>서머리뷰</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="page-top">

  <!-- Navigation-->
  <nav class="navbar  bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <div class="navbar-brand"> <span style="color: white;">Summary - </span> <span
          style="color: #EB5E28;">Review</span></div>

      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- 페이지 로딩중 ...-->
  <div id="spinner1">
    <div class="spinner-grow text-secondary me-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary me-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary me-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- 결과화면 생성-->
  <!-- Icon Divider-->
  <section id="section1">
    <h2 class="masthead text-secondary text-uppercase mt-2 text-center" id="headResult">결과</h2>

    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <h3 class="my-font mb-3 text-center">별점</h3>

    <span class="ico_star star_rate" id="rating-bar">
      <span class="ico_star inner_star" id="rating-bar-inner" style="width:0%"></span>
    </span>



    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <h3 class="my-font mb-3 text-center">상대별점</h3>
    <div id='average-rating' class="my-font mb-5 text-center">0.7</div>

    <div class="chart-container" id="myChartContainer">
      <canvas id="chart1" class="chart"></canvas>
    </div>

    <div class="text-center my-text my-font mt-3" id="compare-near">
      
    </div>


    <!-- Icon Divider-->
    <div class="divider-custom mt-5">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>

    <h3 class="my-font mb-3 text-center">요약 리뷰</h3>

    <div class="text-center my-text my-font mb-3" id="total-review-explain"></div>

    <div class="chart-container align-center mt-5 mb-5" id="myChartContainer2">
      <canvas id="chart2" class="chart"></canvas>
    </div>

    <div class="text-center my-text my-font mb-3" id="sum-explain">
      
    </div>


    <div class="my-font justify-content-center pe-5 ps-5">

      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
        class="bi bi-emoji-smile align-center" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        <path
          d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
      </svg>

      <div class="ms-auto my-text mb-3 mt-3 border border-3 rounded" id="pos-sum">
        <p class="lead"> </p>
      </div>

      <div class="m-5"></div>

      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-emoji-frown"
        viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        <path
          d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
      </svg>

      <div class=" me-auto my-text mb-3 mt-3 border border-3 rounded" id="neg-sum">
        <p class="lead"> </p>
      </div>
    </div>

    <div class="col-auto text-center"><button class="btn btn-primary btn-lg mt-5" id="submit-button" type="submit"
        onclick="moveToKakaoMap()">전체 리뷰 확인하기</button></div>

    <div class="col-auto text-center"><button class="btn btn-primary btn-lg mt-5 mb-5" id="submit-button" type="submit"
        onclick="moveToMainPage()">돌아가기</button></div>

  </section>
  <!-- 결과화면 생성-->

  <!-- Footer-->
  <footer class="footer text-center">
    <div class="container">
    </div>
  </footer>
  <!-- Copyright Section-->
  <div class="copyright py-4 text-center text-white">
    <div class="container"><small></small></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', path='/resultPage.js') }}"></script>
</body>

</html>
